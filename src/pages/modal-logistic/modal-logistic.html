<ion-header>
  <ion-navbar>
    <ion-title>Logistic</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-grid> -->
  <ion-row text-center>
    <ion-col col-12>
      <b>FF2137_CL0001</b>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select interface="popover">
      <ion-option [value]="noshow">Location</ion-option>
      <ion-option [value]="justified">Justified</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Item</ion-label>
    <ion-select interface="popover">
      <ion-option [value]="noshow">Accomodation</ion-option>
      <ion-option [value]="justified">Justified</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Quantity</ion-label>
    <ion-input type="text" placeholder="Quantity of items"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Monetary</ion-label>
    <ion-select interface="popover">
      <ion-option [value]="noshow">US$</ion-option>
      <ion-option [value]="justified">BR</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Total Cost</ion-label>
    <ion-input type="text" placeholder="Total Cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b>Receipt</b>
        </ion-col>

        <ion-col col-6 text-right>
          <ion-icon name="add-circle"></ion-icon>
        </ion-col>
        <ion-col col-12>
          <button full ion-button color="secondary" small (click)="getFile()">Get Image</button>
        </ion-col>
        <ion-col col-12>
          <button full ion-button (click)="uploadFile()" small>Upload</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
