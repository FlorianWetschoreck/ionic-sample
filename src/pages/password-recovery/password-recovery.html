<ion-header>


  <ion-navbar>
    <ion-title>Password Recovery</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-12>
        <ion-thumbnail>
          <img class="center" src="assets/img/logo.png" width="98px" height="98px">
        </ion-thumbnail>
      </ion-col>
      <ion-col col-12 text-center>
        <span class="welcome">MSX LEARN</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="username" clearInput></ion-input>
          </ion-item>

          <ion-item *ngIf="authForm.controls.username.hasError('required') && authForm.controls.username.touched">
            <p>Field Username is required!</p>
          </ion-item>
          <ion-item *ngIf="authForm.controls.username.hasError('pattern') && authForm.controls.username.touched">
            <p>Only small and capital letters are allowed!</p>
          </ion-item>
          <ion-item *ngIf="authForm.controls.username.hasError('minlength') && authForm.controls.username.touched">
            <p>Minimum username length is 8!</p>
          </ion-item>
          <ion-item *ngIf="authForm.controls.username.hasError('maxlength') && authForm.controls.username.touched">
            <p>Maximum username length is 30!</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;display:inline-block;" type="submit">RECOVER</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
