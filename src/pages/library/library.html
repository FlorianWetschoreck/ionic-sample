<ion-header>
  <ion-navbar>
    <ion-title>{{'TitlePage.Library' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ng-container>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="{{'Search' | translate}}" showCancelButton (ionCancel)="onCancel($event)"></ion-searchbar>
    <ion-card *ngFor="let lib of libs.Libraries" (click)="openFile(lib.File.Path, lib.File.FileName, lib.File.Extension)">
      <ion-item color="secondary">
        <ion-avatar item-start>
          <ion-icon name="ios-document-outline"></ion-icon>
        </ion-avatar>
        <b>{{lib.Name}}</b>
        <div class="category">
          <p>{{lib.Category.Category}}</p>
        </div>
        <div style="float:left;width: 29%; margin-top: 10px">
          <b>{{lib.File.Size}}MB</b>
        </div>
        <div style="margin-top:10px;">
          <ion-icon name="md-download"></ion-icon>
        </div>
        <div class="date">
          {{lib.Date | localeDate:currentCulture}}
        </div>
      </ion-item>
      <ion-row text-left class="summary" padding-left padding-right>
        <ion-col col-12>
          {{lib.Summary}}
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
