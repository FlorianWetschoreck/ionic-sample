<ion-header>
  <ion-navbar>
    <ion-title>{{'PagesTitle.NotificationDetail' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="notification-detail">
    <li>
      <div>
        <span>{{notification.Date | localeDate:currentCulture}}</span>
      </div>
    </li>
    <li>
      <div [innerHtml]="notification.Body"></div>
    </li>
  </ul>
</ion-content>
