<ion-title text-center>Notification</ion-title>

<ul class="timeline widget notification" padding>
  <li padding-top (click)="openNotification(nt)" *ngFor="let nt of notifications.Notifications">
    <h6>
      <ion-icon name="browsers"></ion-icon>
      <a>{{nt.Notification}}</a>
    </h6>
    <div class="byline">
      <span>published at {{nt.Date}}</span>
    </div>
    <p>{{nt.Summary}}
    </p>
  </li> 
</ul>
