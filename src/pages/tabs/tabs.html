<ion-tabs color="light">
  <ion-tab [root]="tab1Root" tabTitle="{{ 'TabsTitle.Notification' | translate }} " tabIcon="notifications" tabBadge="{{this.notificationBadge}}" tabBadgeStyle="primary"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{ 'TabsTitle.Curriculum' | translate }} " tabIcon="book"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{ 'TabsTitle.Calendar' | translate }} " [rootParams]="{ loadType : 'general' }" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{ 'TabsTitle.Library' | translate }} " tabIcon="briefcase"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="{{ 'TabsTitle.Media' | translate }} " tabIcon="images"></ion-tab>
</ion-tabs>
