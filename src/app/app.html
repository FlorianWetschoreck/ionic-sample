<ion-menu [content]="content" side="right">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose="left" ion-item *ngFor="let p of pages" [menuToggle] (click)="openPage(p)">
                {{p.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #myNav main #content swipeBackEnabled="false"></ion-nav>

<ion-footer *ngIf="!footerIsHidden">
    <ion-toolbar no-border-top>
        <ion-grid style="height: 100%">
            <ion-row no-padding no-margin justify-content-center align-items-center style="height: 100%">
                <ion-col col-3 no-padding text-center>
                    <ion-buttons start>
                        <button ion-button icon-only color="dark" (click)="openModal()">
                            <ion-icon name="md-book"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-3 no-padding text-center>
                    <ion-buttons start>
                        <button ion-button icon-only color="dark">
                            <ion-icon name="md-calendar"></ion-icon>
                        </button>

                    </ion-buttons>
                </ion-col>
                <ion-col col-3 no-padding text-center>
                    <ion-buttons start>
                        <button ion-button icon-only color="dark">
                            <ion-icon name="md-briefcase"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-3 no-padding text-center>
                    <ion-buttons start>
                        <button ion-button icon-only color="dark">
                            <ion-icon name="md-notifications"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
