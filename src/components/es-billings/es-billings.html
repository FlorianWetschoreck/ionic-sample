    <ion-title>
      Grades

<ion-content>
  <ion-grid>
    <ion-row class="border-bottom">
      <ion-col col-9 padding-vertical>

      </ion-col>
      <ion-col col-3>
        <button ion-button small (click)="showWhenNotPresent()">UPDATE</button>
      </ion-col>

        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-9 class="border-left">
          <ion-item>
            <ion-label>Billed</ion-label>
            <ion-select [(ngModel)]="billed" interface="popover">
              <ion-option [value]="true">YES</ion-option>

          </ion-item>
        </ion-col>
        <ion-col col-3></ion-col>

        <ion-col col-3>
