<ion-header>
  <ion-navbar>
    <ion-title>{{'TitlePage.JobRole' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list radio-group>
    <ion-list-header>
      {{'SelectJobRole' | translate}}
    </ion-list-header>
    <ion-item *ngFor="let jr of curriculum.APICompetency">
      <ion-label color="dark">{{jr.JobRole.JobRole}}</ion-label>
      <ion-radio (ionSelect)="radioChecked(jr.JobRole.ID)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
