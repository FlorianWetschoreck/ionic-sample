<ion-content>
  <div class="menu-header">
    <!--material-design-background-->
    <!-- <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/thumbnail-terminator.png'"/> -->
    <img class="user-avatar round" src="data:image/png;base64,{{currentUser != null && currentUser.Thumbnail != undefined ? currentUser.Thumbnail : ''}}"  onerror="this.src='assets/img/thumbnail.png'">
    <p class="name">{{currentUser != null ? currentUser.Name : ''}}</p>
    <p class="e-mail">{{currentUser != null ? currentUser.Email : ''}}</p>
  </div>
  <ion-list no-lines>
    <button menuClose="left" ion-item detail-none *ngFor="let p of pages" [menuToggle] (click)="openPage(p)">
      <ion-icon [name]="p.icon" color="secundary" item-left></ion-icon>
      {{p.title | translate}}
    </button>
  </ion-list>
</ion-content>
