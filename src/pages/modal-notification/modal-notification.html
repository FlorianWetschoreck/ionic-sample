<ion-header>
  <ion-navbar>
    <ion-title>Notification Detail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ul class="notification" padding>
    <li padding-top>
      <h6>
        <ion-icon name="browsers"></ion-icon>
        <a>{{notification.Notification}}</a>
      </h6>
      <div class="byline">
        <span>published at {{notification.Date}}</span>
      </div>
      <p>{{notification.Summary}}
      </p>
    </li>
    <li>
      <div [innerHtml]="notification.Body"></div>
    </li>
  </ul>
</ion-content>
