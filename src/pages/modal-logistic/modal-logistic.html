<ion-header>
  <ion-navbar>
    <ion-title> {{'TitlePage.Logistics' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <b>{{classAPI.ClassCode}}</b>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>
      <b>{{'Type' | translate}}</b>
    </ion-label>
    <ion-select interface="popover" [(ngModel)]="logistic.Type.ID" (ionChange)="ionChangeLogType($event)">
      <ion-option [value]="ltype.ID" *ngFor="let ltype of logisticTypes">{{ltype.Type}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>
      <b>Item</b>
    </ion-label>
    <ion-select interface="popover" [(ngModel)]="logistic.Item.ID" class="logisticItemSelect">
      <ion-option [value]="logItem.ID" *ngFor="let logItem of logisticItems">{{logItem.Item}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      <b>{{'Quantity' | translate}}</b>
    </ion-label>
    <ion-input type="number" [(ngModel)]="logistic.Qty" placeholder="Quantity of items"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>
      <b>{{'Currency' | translate}}</b>
    </ion-label>
    <ion-select interface="popover" [(ngModel)]="logistic.Item.MonetarySymbol">
      <ion-option [value]="monetary.ID" *ngFor="let monetary of monetarySymbol">{{monetary.Currency}}</ion-option>
    </ion-select>
  </ion-item>
 <ion-item>
    <ion-label fixed>
      <b>{{'TotalCost' | translate}}</b>
    </ion-label>
    <ion-input type="text" [(ngModel)]="logistic.Cost" placeholder="Total Cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed class="logisticDate">
      <b>{{'Date' | translate}}</b>
    </ion-label>
    <ion-datetime displayFormat="{{currentCulture | localeFormat:currentCulture}}" [(ngModel)]="logistic.Date"></ion-datetime>
  </ion-item>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b>Receipt</b>
        </ion-col>

        <ion-col col-6 text-right>
          <ion-icon name="add-circle"></ion-icon>
        </ion-col>
        <ion-col col-12>
          <button full ion-button color="secondary" small (click)="getFile()">Get Image</button>
        </ion-col>
        <ion-col col-12>
          <button full ion-button (click)="uploadFile()" small>Upload</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
