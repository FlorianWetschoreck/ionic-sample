<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Enrollments' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="border-bottom">
      <ion-col col-9 padding-vertical>
        <b>{{enrollments.ClassAPI.ClassCode}}</b>
      </ion-col>
      <ion-col col-3 text-right>
        <button ion-button small float-right (click)="onClickEnrollUsers()"> {{'Enroll' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="border-bottom" *ngFor="let e of enrollments.Histories">
      <ion-col col-3>
        <ion-avatar item-start>
          <img src="{{e.User.Thumbnail}}">
        </ion-avatar>
      </ion-col>
      <ion-col col-9 class="font-sm">
        <ion-list no-margin>
          <ion-item-sliding #item>
            <ion-item>
              <b>{{e.User.Name}}</b>
              <p>{{e.User.Email}}</p>
              <p>{{e.User.Phone}}</p>
              <p>{{e.User.JobRolesStringfied}}</p>
              <p>{{e.User.Organization.Organization}}</p>
              <p>{{e.User.Organization.Country}}</p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="unread(item)">
                  <ion-icon name="notifications"></ion-icon>
                {{'Notify' | translate}}
              </button>
              <button ion-button color="danger" (click)="delete(item)">
                <ion-icon name="trash"></ion-icon>
                {{'Remove' | translate}}
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
