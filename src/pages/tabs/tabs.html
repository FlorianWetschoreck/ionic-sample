<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Notification" tabIcon="notifications" (ionSelect)="resetHeader()" tabBadge="4" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Curriculum" tabIcon="book"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Calendar" [rootParams]="{ loadType : 'general' }" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Library" tabIcon="briefcase"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Media" tabIcon="images"></ion-tab>
</ion-tabs>
