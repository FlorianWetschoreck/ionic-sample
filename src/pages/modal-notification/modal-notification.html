<ion-header>
  <ion-navbar>
    <ion-title>Notification Detail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="notification-detail">
    <li>
      <div class="byline">
        <span>publicado em {{notification.Date}}</span>
      </div>
    </li>
    <li>
      <div [innerHtml]="notification.Body"></div>
    </li>
  </ul>
</ion-content>
