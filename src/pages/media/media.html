<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce *ngIf="media">
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let m of media.Medias" (click)="openGalery(m)">
    <img src="data:image/png;base64,{{m.Thumbnail}}">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div>{{m.Title}}</div>
        </ion-col>
        <ion-col col-6 text-right>
          <ion-icon *ngIf="m.Type == 0" name="ios-image-outline" style="font-size: 23px;"></ion-icon>
          <ion-icon *ngIf="m.Type == 1" name="ios-videocam-outline" style="font-size: 23px;"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row no-margin align-items>
        <ion-col col-10>
          {{m.Category.Category}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          {{m.Description}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
