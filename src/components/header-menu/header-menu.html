<ion-list>
  <ion-item>
    <ion-avatar item-start>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-terminator.png">
    </ion-avatar>
    <h2>Angelo Martins</h2>
    <p>Administrator</p>
  </ion-item>
  <ion-item *ngFor="let p of pages" [menuToggle] (click)="openPage(p)">
    <ion-icon name='{{p.icon}}' item-start></ion-icon>
    {{p.title | translate}}
  </ion-item>
</ion-list>
